name: RPGHandler
version: ${project.version}
main: org.dreamexposure.rpghandler.RPGHandler
api-version: 1.13

prefix: RPG
author: DreamExposure
authors: [NovaFox161]

description: Handles several functions for the Infectus Caelestis RPG.
website: https://dreamexposure.org

depend: [NovaLib]

commands:
  follow:
    description: Follows a God
    permission: rpg.command.follow
  unfollow:
    description: Unfollows a God
    permission: prg.command.unfollow

permissions:
  iw.econ.bypass:
    description: Allows following a God.
    default: true
  rpg.command.unfollow:
    description: Allows unfollowing a God.
    default: op